<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login {
            padding: 20px;
            border-radius: 10px;
            outline: #0D6EFD 2px solid;
        }

        .login form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>

<div class="login">
    <h3>Login</h3>
    <div style="font-style: italic; font-size: 16px;">
        <span style="color: red;" th:if="${param.error}">Incorrect username or password</span>
        <span th:if="${param.logout}">You've been logged out.</span>
    </div>
    <form th:action="@{/processLogin}" th:method="POST">
        <label>
            Username
            <input type="text" name="username" class="form-control"/>
        </label>
        <label>
            Password
            <input type="password" name="password" class="form-control"/>
        </label>
        <button type="submit" class="btn btn-primary btn-sm w-100">Login</button>
    </form>
</div>

</body>
</html>
