<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <h4>Update Employee</h4>
    <form th:object="${employee}" th:action="@{/employees}" th:method="PUT" class="w-25">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" name="_method" value="put">
        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-3"/>
        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-3"/>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-3"/>
        <input type="date" th:field="*{birthDate}" placeholder="Birthdate" class="form-control mb-3"/>
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-3"/>
        <input type="submit" class="btn btn-info w-50"/>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to employees list</a>
</div>
</body>
</html>
